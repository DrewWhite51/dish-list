site_name: Dish List Documentation
site_description: A lightweight recipe parser that extracts ingredients and directions from any recipe URL
site_author: Dish List Contributors
site_url: https://drewwhite51.github.io/dish-list/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Security:
      - Abuse Protection: security.md
      - Security Checklist: security-checklist.md
  - Deployment: deployment.md
  - Development: development.md
  - ORM & Migrations: orm-migration.md
  - API Reference: api-reference.md
  - About:
      - Documentation Structure: documentation-structure.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DrewWhite51/dish-list
