# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - ez-recipe

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
     
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Create application entry point
        run: |
          echo 'from recipe_parser import app' > application.py
          echo '' >> application.py
          echo 'if __name__ == "__main__":' >> application.py
          echo '    app.run()' >> application.py
      
      - name: Create web.config
        run: |
          cat > web.config << 'EOL'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <appSettings>
              <add key="WSGI_HANDLER" value="application.app"/>
              <add key="PYTHONPATH" value="%HOME%\site\wwwroot"/>
            </appSettings>
            <system.webServer>
              <handlers>
                <add name="PythonHandler" path="*" verb="*" modules="FastCgiModule" 
                     scriptProcessor="%HOME%\Python\python.exe|%HOME%\Python\wfastcgi.py" 
                     resourceType="Unspecified" requireAccess="Script"/>
              </handlers>
            </system.webServer>
          </configuration>
          EOL
      
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
      - name: Zip artifact for deployment
        run: zip release.zip ./* -r
        
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/
            
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          
      - name: Unzip artifact for deployment
        run: unzip release.zip
     
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_674F9224DBCA4B0EB6D2D991864EFAEB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE2A0A4E3D6F4928905A6BBA11840A8E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0C40DF871CB649F69E5791EA69E5622B }}
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ez-recipe'
          slot-name: 'Production'
          startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 application:app'