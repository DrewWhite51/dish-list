<!DOCTYPE html>
<html>
<head>
    <title>EZ Recipe Parser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>EZ Recipe Parser</h1>

        <form action="{{ url_for('parse') }}" method="post" class="url-form">
            <div class="form-group">
                <label for="recipe_url">Enter a recipe URL:</label>
                <input type="text" id="recipe_url" name="recipe_url" required>
            </div>
            <button type="submit" class="btn btn-primary">Parse Recipe</button>
        </form>
        
        {% if recipes %}
        <div class="saved-recipes">
            <h2>Your Saved Recipes</h2>
            <ul class="recipe-list">
                {% for recipe in recipes %}
                <li>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">
                        {{ recipe.title or "Untitled Recipe" }}
                    </a>
                    <span class="date">Added: {{ recipe.date_added }}</span>
                </li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('list_recipes') }}" class="btn btn-secondary">View All Recipes</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
