<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Recipe</h1>
        
        <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="post" class="edit-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ recipe.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="source_url">Source URL:</label>
                <input type="text" id="source_url" name="source_url" value="{{ recipe.source_url }}">
            </div>
            
            <div class="form-group">
                <h3>Ingredients:</h3>
                <ul id="ingredientsList">
                    {% for ingredient in recipe.ingredients %}
                    <li>
                        <input type="text" name="ingredients" value="{{ ingredient }}">
                        <button type="button" class="remove-btn">Remove</button>
                    </li>
                    {% endfor %}
                </ul>
                <button type="button" id="addIngredient" class="btn btn-secondary">Add Ingredient</button>
            </div>
            
            <div class="form-group">
                <h3>Directions:</h3>
                <ol id="directionsList">
                    {% for direction in recipe.directions %}
                    <li>
                        <textarea name="directions">{{ direction }}</textarea>
                        <button type="button" class="remove-btn">Remove</button>
                    </li>
                    {% endfor %}
                </ol>
                <button type="button" id="addDirection" class="btn btn-secondary">Add Direction</button>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        <script>
            // JavaScript to handle adding/removing ingredients and directions
            document.getElementById('addIngredient').addEventListener('click', function() {
                const list = document.getElementById('ingredientsList');
                const li = document.createElement('li');
                li.innerHTML = '<input type="text" name="ingredients" value="">' +
                               '<button type="button" class="remove-btn">Remove</button>';
                list.appendChild(li);
                addRemoveListeners();
            });
            
            document.getElementById('addDirection').addEventListener('click', function() {
                const list = document.getElementById('directionsList');
                const li = document.createElement('li');
                li.innerHTML = '<textarea name="directions"></textarea>' +
                               '<button type="button" class="remove-btn">Remove</button>';
                list.appendChild(li);
                addRemoveListeners();
            });
            
            function addRemoveListeners() {
                const removeButtons = document.querySelectorAll('.remove-btn');
                removeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        this.parentElement.remove();
                    });
                });
            }
            
            // Initialize remove buttons
            addRemoveListeners();
        </script>
    </div>
</body>
</html>
