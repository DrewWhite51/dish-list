<!DOCTYPE html>
<html>
<head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body>
    <div class="min-h-screen bg-background">
        <div class="container mx-auto max-w-4xl px-4 py-8">
            <h1 class="text-4xl font-bold text-foreground mb-8">Edit Recipe</h1>

            <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="post" class="space-y-6">
                <div class="card p-6 space-y-4">
                    <div class="space-y-2">
                        <label for="title" class="text-sm font-medium text-foreground">Title:</label>
                        <input type="text" id="title" name="title" value="{{ recipe.title }}" required class="input">
                    </div>

                    <div class="space-y-2">
                        <label for="source_url" class="text-sm font-medium text-foreground">Source URL:</label>
                        <input type="text" id="source_url" name="source_url" value="{{ recipe.source_url }}" class="input">
                    </div>

                    <div class="grid md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label for="prep_time" class="text-sm font-medium text-foreground">Prep Time:</label>
                            <input type="text" id="prep_time" name="prep_time" value="{{ recipe.prep_time or '' }}" placeholder="e.g., 15 minutes" class="input">
                        </div>

                        <div class="space-y-2">
                            <label for="cook_time" class="text-sm font-medium text-foreground">Cook Time:</label>
                            <input type="text" id="cook_time" name="cook_time" value="{{ recipe.cook_time or '' }}" placeholder="e.g., 30 minutes" class="input">
                        </div>
                    </div>
                </div>

                <div class="card p-6 space-y-4">
                    <h3 class="text-xl font-semibold text-foreground">Ingredients:</h3>
                    <ul id="ingredientsList" class="space-y-2">
                        {% for ingredient in recipe.ingredients %}
                        <li class="flex gap-2">
                            <input type="text" name="ingredients" value="{{ ingredient }}" class="input flex-1">
                            <button type="button" class="remove-btn btn btn-destructive">Remove</button>
                        </li>
                        {% endfor %}
                    </ul>
                    <button type="button" id="addIngredient" class="btn btn-secondary">Add Ingredient</button>
                </div>

                <div class="card p-6 space-y-4">
                    <h3 class="text-xl font-semibold text-foreground">Directions:</h3>
                    <ol id="directionsList" class="space-y-2">
                        {% for direction in recipe.directions %}
                        <li class="flex gap-2">
                            <textarea name="directions" class="textarea flex-1">{{ direction }}</textarea>
                            <button type="button" class="remove-btn btn btn-destructive">Remove</button>
                        </li>
                        {% endfor %}
                    </ol>
                    <button type="button" id="addDirection" class="btn btn-secondary">Add Direction</button>
                </div>

                <div class="flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        
        <script>
            // JavaScript to handle adding/removing ingredients and directions
            document.getElementById('addIngredient').addEventListener('click', function() {
                const list = document.getElementById('ingredientsList');
                const li = document.createElement('li');
                li.className = 'flex gap-2';
                li.innerHTML = '<input type="text" name="ingredients" value="" class="input flex-1">' +
                               '<button type="button" class="remove-btn btn btn-destructive">Remove</button>';
                list.appendChild(li);
                addRemoveListeners();
            });

            document.getElementById('addDirection').addEventListener('click', function() {
                const list = document.getElementById('directionsList');
                const li = document.createElement('li');
                li.className = 'flex gap-2';
                li.innerHTML = '<textarea name="directions" class="textarea flex-1"></textarea>' +
                               '<button type="button" class="remove-btn btn btn-destructive">Remove</button>';
                list.appendChild(li);
                addRemoveListeners();
            });
            
            function addRemoveListeners() {
                const removeButtons = document.querySelectorAll('.remove-btn');
                removeButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        this.parentElement.remove();
                    });
                });
            }
            
            // Initialize remove buttons
            addRemoveListeners();
        </script>
    </div>
</body>
</html>
