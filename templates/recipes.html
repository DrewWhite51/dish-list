<!DOCTYPE html>
<html>
<head>
    <title>All Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body>
    <div class="min-h-screen bg-background">
        <div class="container mx-auto max-w-6xl px-4 py-4 sm:py-8">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-foreground mb-4 sm:mb-6">All Recipes</h1>

            <div class="card p-4 mb-6 sm:mb-8">
                <form action="{{ url_for('search_recipes') }}" method="get" class="flex flex-col sm:flex-row gap-3 sm:gap-2">
                    <input type="text" name="q" placeholder="Search recipes..." class="input flex-1 text-base">
                    <button type="submit" class="btn btn-secondary w-full sm:w-auto min-h-[44px]">Search</button>
                </form>
            </div>

            {% if recipes %}
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8">
                {% for recipe in recipes %}
                <div class="card p-4 sm:p-6">
                    <h2 class="text-lg sm:text-xl font-semibold text-foreground mb-2 line-clamp-2">{{ recipe.title or "Untitled Recipe" }}</h2>
                    <p class="text-sm text-muted-foreground mb-4">Added: {{ recipe.date_added }}</p>
                    <div class="flex flex-col sm:flex-row flex-wrap gap-2">
                        <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-primary w-full sm:w-auto min-h-[44px]">View</a>
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary w-full sm:w-auto min-h-[44px]">Edit</a>
                        <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="post" class="w-full sm:w-auto" onsubmit="return confirm('Are you sure you want to delete this recipe?');">
                            <button type="submit" class="btn btn-destructive w-full min-h-[44px]">Delete</button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="card p-6 text-center">
                <p class="text-muted-foreground">No recipes found. <a href="{{ url_for('index') }}" class="text-primary hover:underline">Parse a recipe now</a>.</p>
            </div>
            {% endif %}

            <div class="pt-4 border-t border-border">
                <a href="{{ url_for('index') }}" class="btn btn-secondary w-full sm:w-auto min-h-[44px]">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
