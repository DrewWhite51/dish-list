<!DOCTYPE html>
<html>
<head>
    <title>All Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>All Recipes</h1>
        
        <div class="search-form">
            <form action="{{ url_for('search_recipes') }}" method="get">
                <input type="text" name="q" placeholder="Search recipes...">
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
        </div>
        
        {% if recipes %}
        <div class="recipe-grid">
            {% for recipe in recipes %}
            <div class="recipe-card">
                <h2>{{ recipe.title or "Untitled Recipe" }}</h2>
                <p class="date">Added: {{ recipe.date_added }}</p>
                <div class="recipe-actions">
                    <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">View</a>
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary">Edit</a>
                    <form action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}" method="post" class="inline-form" onsubmit="return confirm('Are you sure you want to delete this recipe?');">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-recipes">
            <p>No recipes found. <a href="{{ url_for('index') }}">Parse a recipe now</a>.</p>
        </div>
        {% endif %}
        
        <div class="navigation">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
        </div>
    </div>
</body>
</html>
