<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>
<body>
    <div class="min-h-screen bg-background">
        <div class="container mx-auto max-w-6xl px-4 py-8">
            <h1 class="text-4xl font-bold text-foreground mb-6">Search Results for "{{ query }}"</h1>

            <div class="card p-4 mb-8">
                <form action="{{ url_for('search_recipes') }}" method="get" class="flex gap-2">
                    <input type="text" name="q" value="{{ query }}" placeholder="Search recipes..." class="input flex-1">
                    <button type="submit" class="btn btn-secondary">Search</button>
                </form>
            </div>

            {% if recipes %}
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                {% for recipe in recipes %}
                <div class="card p-6">
                    <h2 class="text-xl font-semibold text-foreground mb-2">{{ recipe.title or "Untitled Recipe" }}</h2>
                    <p class="text-sm text-muted-foreground mb-4">Added: {{ recipe.date_added }}</p>
                    <div class="flex flex-wrap gap-2">
                        <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}" class="btn btn-primary">View</a>
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="btn btn-secondary">Edit</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="card p-6 text-center">
                <p class="text-muted-foreground">No recipes found matching your search. <a href="{{ url_for('index') }}" class="text-primary hover:underline">Try a different search</a>.</p>
            </div>
            {% endif %}

            <div class="flex gap-2 pt-4 border-t border-border">
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
                <a href="{{ url_for('list_recipes') }}" class="btn btn-secondary">All Recipes</a>
            </div>
        </div>
    </div>
</body>
</html>
